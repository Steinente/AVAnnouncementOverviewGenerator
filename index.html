<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV Announcement Overview Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="title">AV Announcement Overview Generator</div>
        <div class="inputs-container">
          <label for="from-date">From:</label>
          <input type="date" id="from-date" name="from-date" />

          <label for="to-date">To:</label>
          <input type="date" id="to-date" name="to-date" />
        </div>
      </div>

      <div class="container" id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>

      <div id="loading-spinner" class="spinner"></div>

      <div class="container text-container">
        <input type="text" placeholder="Enter heading" id="heading-input" value="CUBE OF TRUTH" />
        <div class="buttons-container">
          <button id="prev-page">Previous Page</button>
          <button id="next-page">Next Page</button>
          <button id="download">Download</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script>
    <script src="./js/arcHandler.js"></script>
    <script src="./js/dateHandler.js"></script>
    <script src="./js/imageHandler.js"></script>
    <script src="./js/downloadHandler.js"></script>
    <script src="./js/general.js"></script>
  </body>
</html>
